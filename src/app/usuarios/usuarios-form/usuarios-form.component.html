<div class="container">

  <div class="cabecalho">
    <h1>Novo Usu√°rio</h1>
    <button (click)="retornar()">Retornar</button>
  </div>

  <div class="corpo">

    <form  [formGroup]="form" class="needs-validation" novalidate>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label>Nome:</label>
            <input type="text" class="form-control" formControlName="nome">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>Email:</label>
            <input type="text" class="form-control" formControlName="email">
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>Setor:</label>
            <input type="text" class="form-control" formControlName="setor">
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" formControlName="senha">
          </div>
        </div>
      </div>

      <div class="footer">
        <button type="submit" class="salvar" (click)="onSubmit()">Salvar</button>
        <button type="button" class="cancelar" (click)="onCancel()">Cancelar</button>
      </div>

    </form>


  </div>



</div>
